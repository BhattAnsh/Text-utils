<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.1);
            text-align: center;
            border-radius: 10px;
        }
        h1 {
            font-size: 36px;
            color: #007bff;
        }
        p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            word-wrap: break-word;
            border-radius: 5px;
        }
        .result p {
            font-size: 20px;
            margin-bottom: 0;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 12px 24px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px;
            border-radius: 5px;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
    </head>
    <body>
        <div class="container">
            <h1>Text Utilities Result</h1>
            <div class="result">
                <p><strong>Result:</strong></p>
                <pre>{{ result }}</pre>
            </div>
            <a href="/" class="btn">Back to Text Utilities</a>
        </div>
    </body>
</html>
